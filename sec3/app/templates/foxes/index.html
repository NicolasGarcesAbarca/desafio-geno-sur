<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fox App</title>
</head>
<body
    style="background-color: #ffffff;
        background-image: radial-gradient(#e37d1e 1.55px, #ffffff 1.55px);
        background-size: 31px 31px;
        z-index: 10;"
> 
    <div class='container' style='height:94vh'>
        <div class="d-flex p-4 my-3 h-100 w-100 shadow-lg rounded" style="background-color:#a9aad9;">
            <div class="d-flex flex-column h-100 w-100" style="background-color:hsl(36, 80%, 90%);">
                <div class="d-flex flex-column h-100 pt-4">
                    <h1 class="mt-md-2 text-center">&#127874; Feliz Cumplea√±os! &#127874;</h1>
                    <div class="mt-1 mt-lg-4 d-flex justify-content-center">
                        <form action='.' method='POST'>
                            {% csrf_token %}
                            <button type="submit" class="mt-2 btn btn-warning">{{button_text}}</button>
                        </form>
                    </div>
                    <div style="display:block;width:100%;height:10vh;"></div>
                    {% if url %}
                    <div class="mx-auto" style="width:100%;height:40vh;">
                        <img src="{{url}}" style="width:100%;height:100%;object-fit:contain;"/>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
