<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> 
    <div class='container' style='height:100vh'>
        <div class="h-100 card text-center my-5 shadow rounded-3" style="background-color:hsl(36, 80%, 90%);">
            <div class="card-body h-100 pt-4">
                <h1 class="mt-2 text-center">&#127874; Feliz Cumplea√±os! &#127874;</h1>
                <div class="mt-4 d-flex justify-content-center">
                    <form action='.' method='POST'>
                        {% csrf_token %}
                        <button type="submit" class="mt-2 btn btn-primary">{{button_text}}</button>
                    </form>
                </div>
                {% if url %}
                <div class="mt-5 d-flex justify-content-center h-100">
                    <img class="img-fluid" src="{{url}}" style="width:600px;height:300px;object-fit:contain;"/>
                </div>
                {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
